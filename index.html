<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="renderGallery()">
    <header class="grid-col">
        <article class="logo">MemeGen</article>
        <a class="clean-link" href="#" onclick="onShowGallery()">Gallery</a>
    </header>

    <nav class="main-nav">
        <section class="search-key">
            <input id="search-input" placeholder="Enter search keyword" oninput="onSearchInput({ txt: this.value })" />
            <label for="search-input"><img class="icon" src="img/icons/search-icon.png"></label>
        </section>
        <section class="search-word">
            <p><span onclick="onFilterByWord('funny')">Funny</span>
                <span onclick="onFilterByWord('animal')">Animal</span>
                <span onclick="onFilterByWord('crazy')">Crazy</span>
                <span onclick="onFilterByWord('baby')">Baby</span>
                <span onclick="onFilterByWord('cute')">Cute</span>
            </p>
        </section>
    </nav>

    <section class="gallery"></section>

    <section class="meme-editor hidden">
        <section class="canvas-container"></section>
        <section class="edit"></section>
    </section>

    <div class="share-modal hidden"></div>

    <footer>
        <article class="logo">MemeGen</article>
        <p>All Rights Reserved 2024</p>
    </footer>

    <script src="js/service/utils.js"> </script>
    <script src="js/service/meme-service.js"> </script>
    <script src="js/service/gallery-service.js"> </script>
    <script src="js/controller/meme-controller.js"> </script>
    <script src="js/controller/gallery-controller.js"> </script>
    <script src="js/controller/share-controller.js"> </script>
    <script src="js/share-fb/share-facebook.js"> </script>


</body>

</html>
